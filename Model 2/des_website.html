<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DES Cryptography Tool</title>
    <!-- CryptoJS Core -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/core.min.js"></script>
    <!-- DES Implementation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/tripledes.min.js"></script>
    <!-- Modes -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/mode-cbc.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/mode-ecb.min.js"></script>
    <!-- Padding -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/pad-pkcs7.min.js"></script>
    <!-- Encoders -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/enc-base64.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/enc-hex.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/enc-utf8.min.js"></script>
    <style>
        :root {
            --primary: #3498db;
            --secondary: #2ecc71;
            --dark: #2c3e50;
            --light: #ecf0f1;
            --danger: #e74c3c;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        header {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1rem;
            opacity: 0.9;
        }

        .tabs {
            display: flex;
            background-color: var(--light);
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            color: var(--dark);
        }

        .tab.active {
            background-color: white;
            color: var(--primary);
            border-bottom: 3px solid var(--primary);
        }

        .tab-content {
            display: none;
            padding: 30px;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
        }

        input[type="text"],
        input[type="password"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        textarea:focus {
            border-color: var(--primary);
            outline: none;
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        .options {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .option-group {
            flex: 1;
        }

        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            background-color: white;
        }

        .btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .btn:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        .btn-danger {
            background-color: var(--danger);
        }

        .btn-danger:hover {
            background-color: #c0392b;
        }

        .btn-secondary {
            background-color: #95a5a6;
        }

        .btn-secondary:hover {
            background-color: #7f8c8d;
        }

        .btn-group {
            display: flex;
            gap: 10px;
        }

        .result-container {
            margin-top: 30px;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }

        .result-label {
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--dark);
        }

        .result {
            background-color: var(--light);
            padding: 15px;
            border-radius: 5px;
            word-break: break-all;
            font-family: monospace;
        }

        .copy-btn {
            margin-top: 10px;
            background-color: var(--secondary);
        }

        .copy-btn:hover {
            background-color: #27ae60;
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #7f8c8d;
        }

        @media (max-width: 768px) {
            .options {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>DES Cryptography Tool</h1>
            <p class="subtitle">Encrypt and decrypt messages using DES algorithm</p>
        </header>

        <div class="tabs">
            <div class="tab active" onclick="switchTab('encrypt')">Encrypt</div>
            <div class="tab" onclick="switchTab('decrypt')">Decrypt</div>
        </div>

        <div id="encrypt" class="tab-content active">
            <div class="form-group">
                <label for="encrypt-text">Text to Encrypt</label>
                <textarea id="encrypt-text" placeholder="Enter your plain text here..."></textarea>
            </div>

            <div class="form-group">
                <label for="encrypt-key">DES Key (8 characters)</label>
                <div class="password-container">
                    <input type="password" id="encrypt-key" placeholder="Enter 8-character key...">
                    <button class="toggle-password" onclick="togglePassword('encrypt-key')">üëÅÔ∏è</button>
                </div>
            </div>

            <div class="form-group">
                <label for="encrypt-iv">Initialization Vector (IV - 8 characters, for CBC only)</label>
                <div class="password-container">
                    <input type="password" id="encrypt-iv" placeholder="Enter 8-character IV (optional for CBC)...">
                    <button class="toggle-password" onclick="togglePassword('encrypt-iv')">üëÅÔ∏è</button>
                </div>
            </div>

            <div class="options">
                <div class="option-group">
                    <label for="encrypt-mode">Mode</label>
                    <select id="encrypt-mode">
                        <option value="CBC">CBC</option>
                        <option value="ECB">ECB</option>
                    </select>
                </div>

                <div class="option-group">
                    <label for="encrypt-output">Output Format</label>
                    <select id="encrypt-output">
                        <option value="Base64">Base64</option>
                        <option value="Hex">Hexadecimal</option>
                    </select>
                </div>
            </div>

            <div class="btn-group">
                <button class="btn" onclick="encrypt()">Encrypt</button>
                <button class="btn btn-danger" onclick="clearEncrypt()">Clear</button>
            </div>

            <div class="result-container">
                <div class="result-label">Encrypted Result:</div>
                <div id="encrypt-result" class="result">Result will appear here...</div>
                <button class="btn copy-btn" onclick="copyResult('encrypt-result')">Copy Result</button>
            </div>
        </div>

        <div id="decrypt" class="tab-content">
            <div class="form-group">
                <label for="decrypt-text">Text to Decrypt</label>
                <textarea id="decrypt-text" placeholder="Enter your encrypted text here..."></textarea>
            </div>

            <div class="form-group">
                <label for="decrypt-key">DES Key (8 characters)</label>
                <div class="password-container">
                    <input type="password" id="decrypt-key" placeholder="Enter 8-character key...">
                    <button class="toggle-password" onclick="togglePassword('decrypt-key')">üëÅÔ∏è</button>
                </div>
            </div>

            <div class="form-group">
                <label for="decrypt-iv">Initialization Vector (IV - 8 characters, for CBC only)</label>
                <div class="password-container">
                    <input type="password" id="decrypt-iv"
                        placeholder="Enter 8-character IV (if used for encryption)...">
                    <button class="toggle-password" onclick="togglePassword('decrypt-iv')">üëÅÔ∏è</button>
                </div>
            </div>

            <div class="options">
                <div class="option-group">
                    <label for="decrypt-mode">Mode</label>
                    <select id="decrypt-mode">
                        <option value="CBC">CBC</option>
                        <option value="ECB">ECB</option>
                    </select>
                </div>

                <div class="option-group">
                    <label for="decrypt-input">Input Format</label>
                    <select id="decrypt-input">
                        <option value="Base64">Base64</option>
                        <option value="Hex">Hexadecimal</option>
                    </select>
                </div>
            </div>

            <div class="btn-group">
                <button class="btn" onclick="decrypt()">Decrypt</button>
                <button class="btn btn-danger" onclick="clearDecrypt()">Clear</button>
            </div>

            <div class="result-container">
                <div class="result-label">Decrypted Result:</div>
                <div id="decrypt-result" class="result">Result will appear here...</div>
                <button class="btn copy-btn" onclick="copyResult('decrypt-result')">Copy Result</button>
            </div>
        </div>
    </div>

    <script>
        // Switch between tabs
        function switchTab(tabName) {
            // Hide all tab contents
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });

            // Show selected tab content
            document.getElementById(tabName).classList.add('active');

            // Update active tab
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });

            event.currentTarget.classList.add('active');
        }

        // Toggle password visibility
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            const button = event.currentTarget;

            if (field.type === 'password') {
                field.type = 'text';
                button.textContent = 'üëÅÔ∏è';
            } else {
                field.type = 'password';
                button.textContent = 'üëÅÔ∏è';
            }
        }

        // Encrypt function
        function encrypt() {
            const text = document.getElementById('encrypt-text').value;
            const key = document.getElementById('encrypt-key').value;
            const iv = document.getElementById('encrypt-iv').value;
            const mode = document.getElementById('encrypt-mode').value;
            const outputFormat = document.getElementById('encrypt-output').value;

            if (!text) {
                alert('Please enter text to encrypt');
                return;
            }

            if (!key || key.length !== 8) {
                alert('DES key must be exactly 8 characters long');
                return;
            }

            if (mode === 'CBC' && (!iv || iv.length !== 8)) {
                alert('For CBC mode, IV must be exactly 8 characters long');
                return;
            }

            try {
                // Convert key and IV to CryptoJS format
                const keyBytes = CryptoJS.enc.Utf8.parse(key);
                const ivBytes = iv ? CryptoJS.enc.Utf8.parse(iv) : '';

                // Set up encryption options
                const options = {
                    mode: CryptoJS.mode[mode],
                    padding: CryptoJS.pad.Pkcs7
                };

                if (mode === 'CBC') {
                    options.iv = ivBytes;
                }

                // Encrypt
                const encrypted = CryptoJS.DES.encrypt(text, keyBytes, options);

                // Format output
                let result;
                if (outputFormat === 'Base64') {
                    result = encrypted.toString();
                } else {
                    result = encrypted.ciphertext.toString(CryptoJS.enc.Hex);
                }

                document.getElementById('encrypt-result').textContent = result;
            } catch (error) {
                alert('Encryption failed: ' + error.message);
                console.error(error);
            }
        }

        // Decrypt function
        function decrypt() {
            const text = document.getElementById('decrypt-text').value;
            const key = document.getElementById('decrypt-key').value;
            const iv = document.getElementById('decrypt-iv').value;
            const mode = document.getElementById('decrypt-mode').value;
            const inputFormat = document.getElementById('decrypt-input').value;

            if (!text) {
                alert('Please enter text to decrypt');
                return;
            }

            if (!key || key.length !== 8) {
                alert('DES key must be exactly 8 characters long');
                return;
            }

            if (mode === 'CBC' && (!iv || iv.length !== 8)) {
                alert('For CBC mode, IV must be exactly 8 characters long');
                return;
            }

            try {
                // Convert key and IV to CryptoJS format
                const keyBytes = CryptoJS.enc.Utf8.parse(key);
                const ivBytes = iv ? CryptoJS.enc.Utf8.parse(iv) : '';

                // Prepare ciphertext based on input format
                let ciphertext;
                if (inputFormat === 'Base64') {
                    ciphertext = text;
                } else {
                    ciphertext = CryptoJS.enc.Hex.parse(text);
                }

                // Set up decryption options
                const options = {
                    mode: CryptoJS.mode[mode],
                    padding: CryptoJS.pad.Pkcs7
                };

                if (mode === 'CBC') {
                    options.iv = ivBytes;
                }

                // Decrypt
                let decrypted;
                if (inputFormat === 'Base64') {
                    decrypted = CryptoJS.DES.decrypt(text, keyBytes, options);
                } else {
                    const cipherParams = CryptoJS.lib.CipherParams.create({
                        ciphertext: ciphertext
                    });
                    decrypted = CryptoJS.DES.decrypt(cipherParams, keyBytes, options);
                }

                // Convert to UTF-8 string
                const result = decrypted.toString(CryptoJS.enc.Utf8);

                if (!result) {
                    throw new Error('Decryption failed - possibly wrong key, IV, or input format');
                }

                document.getElementById('decrypt-result').textContent = result;
            } catch (error) {
                alert('Decryption failed: ' + error.message);
                console.error(error);
            }
        }

        // Clear encrypt fields
        function clearEncrypt() {
            document.getElementById('encrypt-text').value = '';
            document.getElementById('encrypt-key').value = '';
            document.getElementById('encrypt-iv').value = '';
            document.getElementById('encrypt-result').textContent = 'Result will appear here...';
        }

        // Clear decrypt fields
        function clearDecrypt() {
            document.getElementById('decrypt-text').value = '';
            document.getElementById('decrypt-key').value = '';
            document.getElementById('decrypt-iv').value = '';
            document.getElementById('decrypt-result').textContent = 'Result will appear here...';
        }

        // Copy result to clipboard
        function copyResult(elementId) {
            const result = document.getElementById(elementId).textContent;
            if (result && result !== 'Result will appear here...') {
                navigator.clipboard.writeText(result)
                    .then(() => alert('Copied to clipboard!'))
                    .catch(err => alert('Failed to copy: ' + err));
            } else {
                alert('Nothing to copy');
            }
        }
    </script>
</body>

</html>
